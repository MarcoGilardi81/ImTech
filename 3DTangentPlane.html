<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="transparent:true" >
      <a-assets>
        <img id="moon" src="https://marcogilardi81.github.io/ImTech/moon.jpg">
      </a-assets>

      <a-entity light="type:point; castShadow:true" rotation="40 0 0" position="0 4 2"></a-entity>
      
      <a-entity id="rig" position="0 0.58 0.2" rotation="-15 0 0">
          <a-entity camera look-controls wasd-controls="acceleration:100"></a-entity>
      </a-entity>
      
      <a-sphere src="#moon" radius="0.5" ></a-sphere>
      <a-sphere color="yellow" radius="0.01" position="0 0.5 0"></a-sphere>
      <a-plane rotation="-90 0 0" position="0 1 0" width="0.5" height="10" ></a-plane>
      
      
      <a-cylinder color="red" height="0.1" radius="0.002" rotation="0 -10 -90" position="0.05 0.5 0.01"></a-cylinder>
      <a-cylinder color="blue" height="0.1" radius="0.002" position="0 0.545 0"></a-cylinder>
      <a-cylinder color="green" height="0.1" radius="0.002" rotation="90 -10 0" position="-0.01 0.5 0.05"></a-cylinder>
      
      <a-cone color="red" radius-bottom="0.005" radius-top="0" height = "0.02" rotation="0 -10 -90" position="0.1 0.5 0.02"></a-cone>
      <a-cone color="blue" radius-bottom="0.005" radius-top="0" height = "0.02" rotation="0 0 0" position="0 0.6 0"></a-cone>
      <a-cone color="green" radius-bottom="0.005" radius-top="0" height = "0.02" rotation="90 -10 0" position="-0.02 0.5 0.1"></a-cone>
      
      <a-plane height="0.15" width="0.15" rotation="-90 0 0" position="0 0.5 0"  ></a-plane>
      
    </a-scene>
  </body> 
</html>
