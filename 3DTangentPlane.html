<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="transparent:true" >
      <a-assets>
      </a-assets>

      <a-entity light="type:point; castShadow:true" rotation="40 0 0" position="0 4 2"></a-entity>
      
      <a-entity id="rig" position="0 0.7 1">
          <a-entity camera look-controls wasd-controls="acceleration:100"></a-entity>
      </a-entity>
      <a-sphere color="yellow" radius="1"></a-sphere>
      <a-plane rotation="-90 0 0" position="0 1 0" width="0.5" height="10" ></a-plane>
      
      <a-cylinder color="green" height="0.3" radius="0.1" position="0 1 0"></a-cylinder>
      <a-cylinder color="red" height="0.3" radius="0.1" rotate="90 0 0" position="0 1 0"></a-cylinder>
      <a-cylinder color="blue" height="0.3" radius="0.1" rotate="0 0 90" position="0 1 0"></a-cylinder>
      
      <a-cone color="green" radius-bottom="0.2" radius-top="0" position="0 1.3 0"></a-cone>
      <a-cone color="red" radius-bottom="0.2" radius-top="0" rotate="90 0 0" position="0.3 1 0"></a-cone>
      <a-cone color="blue" radius-bottom="0.2" radius-top="0" rotate="0 0 90" position="0 1 0.3"></a-cone>
    </a-scene>
  </body> 
</html
