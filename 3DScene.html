<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="transparent:true" >
      <a-assets>
        <a-asset-item id="Arch-obj" src="SC_Arch/SC_Arch.obj"></a-asset-item>
        <a-asset-item id="Arch-mtl" src="SC_Arch/SC_Arch.mtl"></a-asset-item>
        
        <a-asset-item id="Arch-gltf" src="SC_Arch/SC_Arch_T1.gltf"></a-asset-item>
        
        <img id="diffuse" src="SC_Arch_Desert_Textures/Arch_Low_defaultMat_BaseColor.jpg">
        <img id="AO" src="SC_Arch_Desert_Textures/Arch_Low_defaultMat_AO.jpg">
        <img id="NormalTS" src="SC_Arch_Desert_Textures/Arch_Low_defaultMat_Normal.jpg">
        <img id="NormalOS" src="SC_Arch_Desert_Textures/Arch_Low_defaultMat_Obj_Normal.png">
      </a-assets>
      <a-image src="#diffuse"></a-image>
      <a-entity camera look-controls position="2 1.6 2"></a-entity>
      <a-light type="point" position="5 5 5"></a-light>
      <a-gltf-model src="#Arch-gltf"></a-gltf-model>
     <!-- <a-entity obj-model="obj: #Arch-obj" material="src:#diffuse; normalMap:#NormalTS; ambientOcclusionMap:#AO" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>-->
    </a-scene>
  </body> 
</html>
