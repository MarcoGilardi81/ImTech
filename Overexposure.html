<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body style="background-color:black;">
    <a-scene background="transparent:true">
      <a-assets>
        <a-mixin id="lightPos" position="0 2 0"></a-mixin>
      </a-assets>
	    
	<a-light type="point" mixin="lightPos" intesity ="1"></a-light>
	<a-sphere radius="0.1" emissive="yellow" mixin="lightPos"></a-sphere>
	
	<a-light type="point" position="2 2 0" intesity ="1"></a-light>
	<a-sphere radius="0.1" emissive="yellow" position="2 2 0"></a-sphere>

      <a-entity id="rig"  position="0 1 10">
        <a-entity camera look-controls wasd-controls="acceleration:100"></a-entity>
      </a-entity>

      <a-plane width="100" height="100" color="blue" rotation="-90 0 0"></a-plane>

    </a-scene>
  </body>

</html>
